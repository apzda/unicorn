server.port=8080
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,application/encrypted+json
# ========== spring ==============
spring.main.keep-alive=true
spring.threads.virtual.enabled=true
spring.messages.cache-duration=180d
spring.mvc.async.request-timeout=1h
spring.application.name=sms-service
spring.jackson.generator.write-numbers-as-strings=true
# jpa
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
# jackson
spring.jackson.time-zone=GMT+8
# flyway
spring.flyway.enabled=false
# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSSXXX} %highlight(%-5level) --- [%15.15t] %cyan(%-40.40logger{39}):%-4L - %X{tid} - %msg%n
# ========= end spring =======
# ========= apzda ============
apzda.cloud.config.real-ip-from=127.0.0.1,192.168.0.0/16,172.0.0.0/8,10.0.0.0/8
# sms
apzda.cloud.sms.props.thread=2
apzda.cloud.sms.templates.login.interval=60s
apzda.cloud.sms.templates.login.timeout=15m
apzda.cloud.sms.templates.login.count-d=1000
apzda.cloud.sms.templates.login.count-h=100
apzda.cloud.sms.templates.login.count-m=10
apzda.cloud.sms.providers[0].id=test
apzda.cloud.sms.providers[0].name=\u6D4B\u8BD5\u4F9B\u5E94\u5546
apzda.cloud.sms.providers[0].templates.login.template-id=1234
apzda.cloud.sms.providers[0].templates.login.name=\u767B\u5F55\u9A8C\u8BC1\u7801
# ========= end apzda ============
